        <div class="content">
            <br><h2 style="text-align: center;">Let's calculate something</h2><br>

            <div class="calculator">
                <form name="calculation">
                    <input type="text" name="outputBox" id="visibleBox" placeholder="use buttons to add input" autocomplete="off" disabled="disabled">

                    <!-- do this: type="hidden" -->
                    <input type="hidden" name="JSoutputBox" id="invisibleBox" placeholder="jsBox" autocomplete="off" disabled="disabled">
                </form>
                <div class="myCalcbuttons">
                    <!-- document.calculation.output.value+='0' -->
                    <button type="button" value="0" onclick="appendPress(this)" class="number">0</button>
                    <button type="button" value="(" onclick="appendPress(this)" class="symbol">(</button>
                    <button type="button" value=")" onclick="appendPress(this)" class="symbol">)</button>
                    <button type="button" value="backSpace" onclick="backSpace()" class="clearSymbol"><i class="fa-solid fa-delete-left"></i></button>
                    <!-- LONG LEFT ARROW SYMBOL &#129060; -->
                    <!-- SHORT LEFT ARROW SYMBOL &#129120;  -->
                    <!-- BACKSPACE/UNDO SYMBOL IS U+232B (in unicode) -->
                    
                    <button type="button" value="7" onclick="appendPress(this)" class="number">7</button>
                    <button type="button" value="8" onclick="appendPress(this)" class="number">8</button>
                    <button type="button" value="9" onclick="appendPress(this)" class="number">9</button>
                    <button type="button" value="clear" onclick="clearPress()" class="clearSymbol">C</button>

                    <button type="button" value="4" onclick="appendPress(this)" class="number">4</button>
                    <button type="button" value="5" onclick="appendPress(this)" class="number">5</button>
                    <button type="button" value="6" onclick="appendPress(this)" class="number">6</button>
                    <button type="button" value="+" onclick="appendPress(this)" class="symbol">+</button>

                    <button type="button" value="1" onclick="appendPress(this)" class="number">1</button>
                    <button type="button" value="2" onclick="appendPress(this)" class="number">2</button>
                    <button type="button" value="3" onclick="appendPress(this)" class="number">3</button>
                    <button type="button" value="-" onclick="appendPress(this)" class="symbol">&minus;</button>

                    <!-- &#10005; for cross -->
                    <button type="button" value="*" onclick="appendPress(this)" class="symbol"><i class="fa-solid fa-xmark"></i></button>
                    <button type="button" value="/" onclick="appendPress(this)" class="symbol">/</button>
                    <button type="button" value="." onclick="appendPress(this)" class="symbol">.</button>
                    <button type="button" value="=" onclick="evalFunc()" class="equalitySymbol"><i class="fa-solid fa-equals"></i></button>
                    
                </div>

            </div>
